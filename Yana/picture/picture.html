<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Slideshow</title>
  <link rel="stylesheet" href="picture.css" />
</head>
<body>
  <div class="container">
    <h1 class="fade-in">Happy Birthday Love!!!</h1>

    <div class="slideshow fade-in">
      <img src="/pictures/Picture 1.jpg" class="slide active" alt="Us 1" />
      <img src="/pictures/Picture 2.jpg" class="slide" alt="Us 2" />
      <img src="/pictures/Picture 3.jpg" class="slide" alt="Us 3" />
      <img src="/pictures/Picture 4.jpg" class="slide" alt="Us 4" />
      <img src="/pictures/Picture 5.jpg" class="slide" alt="Us 5" />
      <img src="/pictures/Picture 6.jpg" class="slide" alt="Us 6" />
      <img src="/pictures/Picture 7.jpg" class="slide" alt="Us 7" />
      <img src="/pictures/Picture 8.jpg" class="slide" alt="Us 8" />
      <img src="/pictures/Picture 9.jpg" class="slide" alt="Us 9" />
      <img src="/pictures/Picture 10.jpg" class="slide" alt="Us 10" />
      <img src="/pictures/Picture 11.jpg" class="slide" alt="Us 11" />
      <img src="/pictures/Picture 12.jpg" class="slide" alt="Us 12" />
    </div>

    <h2 class="bottom-text fade-in">I LOVE YOU!</h2>
  </div>

  <canvas id="heartCanvas"></canvas>
  <canvas id="balloonCanvas"></canvas>

  <audio id="birthdayAudio" autoplay loop>
    <source src="/music/happybday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="picture.js"></script>
</body>
</html>
